<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Cream</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <header>
      <img src="images/logo.svg" id="logo" alt="Logomarca do Space Cream." />
      
      <div class="title">
        <h1>Space Cream</h1>
      </div>
    </header>

    <main>
      <div class="text">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at quam aliquet.</p>
      </div>

      <div class="cards">
        <div class="card">
          <span>Paletas</span>
          <img src="/images/ice-cream-1.svg" alt="Ilustração de três paletas de sorvete roxas empilhadas com framboesas e folhas espalhadas ao redor." />
        </div>

        <div class="card">
          <span>Shakes</span>
          <img src="/images/ice-cream-2.svg"  alt="Ilustração de um pote de vidro transbordando sorvete e pedaços de frutas flutuando em cima dele." />
        </div>

        <div class="card">
          <span>Massas</span>
          <img src="/images/ice-cream-3.svg" alt="Ilustração de uma colher preenchida com uma porção de sorvete roxo em massa." />
        </div>

        <div class="card">
          <span>Picolés</span>
          <img src="/images/ice-cream-4.svg" alt="Ilustração de um picolé metade branco e marrom e metade com cobertura granulada." />
        </div>
      </div>
    </main>
  </div>
  
</body>
</html>
